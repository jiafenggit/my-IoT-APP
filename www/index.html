<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="controllers/index/ContentController.js"></script>
</head>
<body ng-app="starter">

<ion-pane>
    <ion-header-bar>
            <button class="button button-icon icon ion-navicon"></button>
            <div class="h1 title">IoT Test</div>
            <button class="button button-clear ion-plus-circled icon button-balanced"></button>
    </ion-header-bar>

    <ion-content
            ng-controller="MyController">


        <div class="button-bar">
            <a class="button active">在线</a>
            <a class="button">全部</a>
            <a class="button">离线</a>
        </div>
        <ion-refresher
                pulling-text="下拉刷新..."
                on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="device in devices">

                <a class="item item-avatar" href="#">
                    <img src="{{device.photo}}">
                    <h2>{{ device.name }}</h2>
                    <p>{{ device.description }}</p>
                </a>

            </ion-item>
        </ion-list>
        <div class="item range">
            <i class="icon ion-volume-low"></i>
            <input type="range" name="volume">
            <i class="icon ion-volume-high"></i>
        </div>

        <div class="list">
            <div class="item range range-positive">
                <i class="icon ion-ios-sunny-outline"></i>
                <input type="range" name="volume" min="0" max="100" value="33">
                <i class="icon ion-ios-sunny"></i>
            </div>
        </div>

        <label class="toggle">
            <input type="checkbox">
            <div class="track">
                <div class="handle"></div>
            </div>
        </label>
    </ion-content>
    <div class="tabs tabs-icon-top">
        <a class="tab-item">
            <i class="icon ion-hammer"></i>
            设备
        </a>
        <a class="tab-item">
            <i class="icon ion-help-buoy"></i>
            广场
        </a>
        <a class="tab-item">
            <i class="icon ion-gear-a"></i>
            设置
        </a>
    </div>



</ion-pane>
</body>
</html>
